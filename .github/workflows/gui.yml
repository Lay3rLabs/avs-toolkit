name: Gui Deploy 

on:
  pull_request:
    branches:
      - '**'
  push:
    branches:
      - avs-toolkit-gui
      #- main

jobs:
  pages_build:
    name: Build Pages 
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Install toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          target: wasm32-unknown-unknown
          components: clippy, rustfmt

      - name: Set up cargo cache
        uses: Swatinem/rust-cache@v2

      - name: Install Trunk
        uses: jetli/trunk-action@v0.5.0
        with:
          version: 'latest' 
      
      - name: Build frontend
        run: trunk build --no-default-features --features dev --release --public-url=https://lay3rlabs.github.io/avs-toolkit/
        working-directory: ./tools/gui
      
      - name: Copy for 404 redirect
        run: cp ./tools/gui/dist/index.html ./tools/gui/dist/404.html

      - name: Upload artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          name: github-pages
          path: ./tools/gui/dist
  
  pages_deploy:
    name: Deploy Pages
    # if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: pages_build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: github-pages