[workspace]
members = ["packages/*", "contracts/*"]
resolver = "2"

[workspace.package]
edition       = "2021"
version       = "0.1.0"
license       = "MIT"
repository    = "https://github.com/Lay3rLabs/avs-toolkit"

[workspace.dependencies]
lavs-mock-operators = { path = "contracts/mock-operators" }
lavs-tasks = { path = "contracts/tasks" }
lavs-verifier-simple = { path = "contracts/verifier-simple" }

lavs-apis = { path = "packages/apis" }
lavs-orch = { path = "packages/orch" }

cosmwasm-schema  = "1.5.7"
cosmwasm-std     = { version = "1.5.7", features = ["cosmwasm_1_4"] }

cw-orch = { version = "0.23.0" }
cw-orch-core = { version = "1" }
cw-storage-plus  = "1.2.0"
cw-utils         = "1.0.3"
cw-controllers   = "1.1.2"
cw2              = "1.1.2"
schemars         = "0.8.17"
serde            = { version = "1.0.199", default-features = false, features = ["derive"] }
serde_json       = { version = "1.0.117" }
thiserror        = "1.0.59"
semver = "1.0.22"
itertools = "0.12.1"

# dev deps
anyhow        = "1"
cw-multi-test = "0.20"
derivative    = "2"
test-case     = "3.3.1"
clap = { version = "4.5.1", features = ["derive", "env"] }

[profile.release]
codegen-units    = 1
incremental      = false
debug            = false
debug-assertions = false
lto              = true
panic            = 'abort'
rpath            = false
opt-level        = 3
overflow-checks  = true
